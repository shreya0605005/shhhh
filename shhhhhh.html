<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .buttons {
      position: relative;
      margin-top: 30px;
    }

    button {
      font-size: 1.3rem;
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      position: absolute;
      background: white;
      color: #ff4d6d;
    }

    /* Love letter */
    .letter {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .letter h2 {
      color: #ff4d6d;
    }

    .letter p {
      font-size: 1.1rem;
    }

    .close {
      margin-top: 15px;
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 20px;
      cursor: pointer;
    }

    /* Emoji floating hearts */
    .heart {
      position: absolute;
      bottom: -30px;
      font-size: 24px;
      animation: floatUp 6s linear forwards;
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <audio id="music" loop>
    <source src="masakali.mp3" type="audio/mpeg">
  </audio>

  <h1>Will you be my valentine yoki? ðŸ’–ðŸ”«</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="letter" id="letter">
    <h2>My Valentine ðŸ’Œ</h2>
    <p>
      I knew youâ€™d say yes ðŸ˜Œ

      Happy Valentineâ€™s Day ðŸ’–
    </p>
    <button class="close" onclick="closeLetter()">Close</button>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const letter = document.getElementById("letter");
    const music = document.getElementById("music");

    noButton.addEventListener("mouseover", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      noButton.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesButton.addEventListener("click", () => {
      music.play();
      letter.style.display = "block";
    });

    function closeLetter() {
      letter.style.display = "none";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
